<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <title>Ludo Game</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <script src="index.js" type="text/javascript"></script>
    <div class="container">
        <h1>JS LUDO</h1>
        <div class="dice">
            <p>Player 1</p>
            <img src="ludo1.PNG" alt="ludo game" id="img1">
        </div>
        <div class="dice">
            <p>Player 2</p>
            <img src="ludo6.PNG" alt="ludo game" id="img2">
        </div>
        <div id="btn">
            <button class="btn btn-class btn-danger" onclick="changeLudo()">Play</button>
        </div>
        <div id="footer">
            <h5>Developed by: Ajay Kumar</h5>
        </div>
    </div>
</body>

</html>
